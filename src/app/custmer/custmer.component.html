<div class="row">

    <div class="col-md-5">
        <h4>Create employee</h4>
        <hr>

        <div class="card card-body bg-light">
            <form class="form-horizontal">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" class="form-control"
                        placeholder="Name">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone:true}" class="form-control"
                        placeholder="Address">
                </div>

                <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone:true}" class="form-control"
                        placeholder="Mobile">
                </div>

                <br>

                <div class="form-group">
                    <button type="reset" class="btn btn-danger pull-right" (click)="clear()">Clear</button> &nbsp;
                    <button type="submit" class="btn btn-primary" (click)="save()">Save</button>

                </div>


            </form>
        </div>
    </div>

    <div class="col-md-7">
        <h4>Employee List</h4>
        <hr />

        <div class="card car-body by-light">
            <table class="table">

                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Option</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let EmployeeItem of EmployeeArray">
                        <th scope="row">{{EmployeeItem.empId}}</th>
                        <td>{{EmployeeItem.name}}</td>
                        <td>{{EmployeeItem.address}}</td>
                        <td>{{EmployeeItem.phone}}</td>
                        <td>
                            <button class="btn btn-primary" (click)="setUpdate(EmployeeItem)">Edit</button> &nbsp;
                            <button class="btn btn-danger" (click)="setDelete(EmployeeItem)">Delete</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>


</div>
